name: Python CI

permissions:
  id-token: write
  contents: read

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-style-and-lint:
    name: Check style and lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: azdev setup
        run: |
          python -m venv env
          source env/bin/activate

          pip install -r requirements.txt
          pip install azdev

          azdev setup -r .
          azdev extension repo add .
          azdev extension add partnercenter
      - name: azdev style
        run: |
          source env/bin/activate
          azdev style partnercenter
      - name: azdev linter
        run: |
          source env/bin/activate
          azdev linter partnercenter

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: azdev setup
        run: |
          python -m venv env
          source env/bin/activate

          pip install -r requirements.txt
          pip install azdev

          azdev setup -r .
          azdev extension repo add ../partnercenter-cli-extension/
          azdev extension add partnercenter
      - name: azdev test
        run: |
          source env/bin/activate
          azdev test partnercenter --series
